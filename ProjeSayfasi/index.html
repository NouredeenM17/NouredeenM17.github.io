<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello-like Project</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <h1>Nouredeen's Trello</h1>
  <!-- column 1 -->
  <div id="column1" class="column">
    <h3>To-Do</h3>
    <button class="add-button" onclick="openNewNotePopup('column1')">+</button>
  </div>
  <!-- column 2 -->
  <div id="column2" class="column">
    <h3>In Progress</h3>
    <button class="add-button" onclick="openNewNotePopup('column2')">+</button>
  </div>
  <!-- column 3 -->
  <div id="column3" class="column">
    <h3>Done</h3>
    <button class="add-button" onclick="openNewNotePopup('column3')">+</button>
  </div>

  <script src="main.js"></script>
  <script src="Note.js"></script>
  <script src="NotesManager.js"></script>
</body>
</html>
